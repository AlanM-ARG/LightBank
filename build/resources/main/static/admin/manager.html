<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./manager.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <title>Document</title>
</head>

<body>
  <div id="app">
    <main class="d-flex flex-wrap">
      <div class="w-50">
        <h1 class="fs-1">Client Manager</h1>
        <form @submit.prevent="">
          <div class="mb-3">
            <label for="exampleInputFirstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="exampleInputFirstName" v-model="newClient.firstName">
          </div>
          <div class="mb-3">
            <label for="exampleInputLastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="exampleInputLastName" v-model="newClient.lastName">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              v-model="newClient.email">
          </div>
          <div>
            <button @click="addClient()" class="btn btn-success">Add Client</button>
            <button @click="axiosPut()" class="btn btn-success">Edit Client</button>
          </div>
        </form>
        <div>
          <h2 class="fs-1">Client List</h2>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody class="table-secondary">
              <tr v-for="client in clients">
                <td>{{client.firstName}}</td>
                <td>{{client.lastName}}</td>
                <td>{{client.email}}</td>
                <td class="d-flex justify-content-center">
                  <!-- <button @click="axiosDelete(client)"><span class="material-symbols-outlined">
                    delete_forever
                    </span></button> -->
                  <button @click="showData(client)"><span class="material-symbols-outlined">
                      edit
                    </span></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <pre class="w-50 container-fluid">
                <h2 class="fs-1">Client REST response</h2>
                {{data}}
              </pre>
    </main>










  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./manager.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</body>

</html>
